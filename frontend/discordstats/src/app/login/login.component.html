<mat-card class="form">
  <mat-form-field class="full-width">
    <input matInput placeholder="email/username" [(ngModel)]="username">
  </mat-form-field>
  <br>
  <mat-form-field class="full-width">
    <input matInput placeholder="password" [(ngModel)]="password">
  </mat-form-field>
  <br>
  <button mat-raised-button (click)="login()" color="accent" class="action">login</button>
  <button mat-button (click)="forgotPassword()" class="action">forgot password</button>
</mat-card>
